<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="gallery.css">
    <title>Gallery</title>
</head>
<body>  
    <div class="wow animate__animated animate__backInRight">  
    <h1><b><u>Gallery</u></b></h1>
    </div> 
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
            </ol>

            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block" src="../myWebsite/images/kashmir.jpeg" alt="kashmir">
            </div>

            <div class="carousel-item">
                <img class="d-block" src="../myWebsite/images/three.jpeg" alt="combodia">
            </div>

            <div class="carousel-item">
                <img class="d-block" src="../myWebsite/images/peacock (1).jpeg" alt="peacock">
            </div>
            
            <div class="carousel-item">
                <img class="d-block" src="../myWebsite/images/horse.jpeg" alt="horse">
            </div>

            <div class="carousel-item">
                <img class="d-block" src="../myWebsite/images/eleven.jpeg" alt="family">
            </div>
    </div>

    <button class="carousel-control-prev" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only"></span>
    </button>
    <button class="carousel-control-next" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only"></span>
    </button>  
    </div>
    <a class="home" href="home.html">Back to Home page</a>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../wow.min.js"></script>
    <script>
        new WOW().init();
        </script>
</body>
</html>
